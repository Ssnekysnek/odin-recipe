    <h1>Crispy Oven-Baked Bacon</h1>
    <img src="/img/bacon.jpeg" alt="crispy bacon on a plate" height="400px" width="400px">
    <h3>Description:</h3>
    <p>Crispy oven baked bacon</p>
    <ul>
        <li>10 slices of bacon</li>
    </ul>
    <ol>
        <li>Line a rimmed baking sheet with parchment paper. Place bacon on sheet and place in a cold oven.</li>
        <li>Set the oven to 400 degrees F (200 degrees C) and cook bacon until crispy, 25 to 30 minutes.</li>
    </ol>
